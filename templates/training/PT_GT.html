{% extends "base.html" %}
{% block title %}QNA{% endblock %}
{% block head %}
<script type="text/javascript">
	function PT(){
		self.location.href='PT';
	}
	function GT(){
		self.location.href='GT';
	}
	function person(){
		self.location.href='person';
	}
	function person_detail(){
		self.location.href='person_detail';
	}
</script>

{% endblock %}
{% block body %}
	<div class="w3-container" id="where" style="padding-bottom:32px;">
	  <div class="w3-content" style="max-width:700px">
	    <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">PT & GT</span></h5>
	    
	    <p><button class="w3-input w3-padding-16 w3-border" type="button" onclick="PT()" >PT 보기</button></p>
	  	<p><button class="w3-input w3-padding-16 w3-border" type="button" onclick="GT()">GT 보기</button></p>
	  	<p><button class="w3-input w3-padding-16 w3-border" type="button" onclick="person_detail()">회원권</button></p>
	  	<p><button class="w3-input w3-padding-16 w3-border" type="button" onclick="person()">헬스장 혜택</button></p>
	  
	   </div>
	  </div>


		
{% endblock %}
